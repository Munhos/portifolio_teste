<!DOCTYPE html>
<html lang="pt-br" class="flex justify-center">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <title>Ana Juh Bordados</title>
</head>
<body class="w-[1920px] bg-pink-50 overflow-x-hidden">
    <header class="w-[100%] bg-white fixed top-0 left-0">
        <nav class="flex justify-center items-center space-x-[30%]">
            <img src="imagens/logo ana juh.png" alt="LOGO" class="inline w-60 ml-[30px]">
            <ol class="inline space-x-[50px] mr-[30px]">
                <li class="inline"><a href="">Produtos</a></li>
                <li class="inline"><a href="">Sobre mim</a></li>
                <li class="inline"><a href="">Redes sociais</a></li>
            </ol>
        </nav>
    </header>
    <main class=" w-[100%] h-[100vh]">
        <img src="imagens/fundo site anajuh.png" alt="" class="bg-contain">

        <div id="container_carrossel" class="flex justify-center mt-[10px]">
            <input type="radio" name="radio_carrossel" id="input1" checked="checked" class="z-[10] hidden">
            <div class="w-[500px] h-[500px] bg-blue-500 absolute opacity-0" id="bg1">1</div>
            <label for="input1" id="label1" class="w-[20px] h-[20px] bg-transparent border-white border-[2px] rounded-[50%] z-[10] mt-[450px] ml-[10px] mr-[10px]"></label>
            

            <input type="radio" name="radio_carrossel" id="input2" class="z-[10] hidden">
            <div class="w-[500px] h-[500px] bg-red-500 absolute opacity-0" id="bg2">2</div>
            <label for="input2" id="label2" class="w-[20px] h-[20px] bg-transparent border-white border-[2px] rounded-[50%] z-[10] mt-[450px] ml-[10px] mr-[10px]"></label>
            

            <input type="radio" name="radio_carrossel" id="input3" class="z-[10] hidden">
            <div class="w-[500px] h-[500px] bg-yellow-500 absolute opacity-0" id="bg3">3</div>
            <label for="input3" id="label3" class="w-[20px] h-[20px] bg-transparent border-white border-[2px] rounded-[50%] z-[10] mt-[450px] ml-[10px] mr-[10px]"></label>
            
        </div>
          
          

    </main>
</body>
</html>
